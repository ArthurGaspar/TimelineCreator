<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timeline Creator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Timeline Creator</h1>
        
        <div class="controls">
            <div class="form-group">
                <input type="number" id="yearInput" placeholder="Year" min="1" required>
                <select id="monthInput" required>
                    <option value="">Month</option>
                    <option value="1">January</option>
                    <option value="2">February</option>
                    <option value="3">March</option>
                    <option value="4">April</option>
                    <option value="5">May</option>
                    <option value="6">June</option>
                    <option value="7">July</option>
                    <option value="8">August</option>
                    <option value="9">September</option>
                    <option value="10">October</option>
                    <option value="11">November</option>
                    <option value="12">December</option>
                </select>
                <input type="number" id="dayInput" placeholder="Day" min="1" max="31" required>
                <input type="text" id="titleInput" placeholder="Event title">
                <textarea id="descInput" placeholder="Event description"></textarea>
                <select id="categoryInput">
                    <option value="Science">Science</option>
                    <option value="Politics">Politics</option>
                    <option value="War">War</option>
                    <option value="Art">Art</option>
                    <option value="Other">Other</option>
                </select>
                <button id="addBtn">Add Event</button>
            </div>
            
            <div class="filter-group">
                <label for="sortSelect">Sort by:</label>
                <select id="sortSelect">
                    <option value="asc">Oldest First</option>
                    <option value="desc">Newest First</option>
                </select>
                
                <label for="filterSelect">Filter by:</label>
                <select id="filterSelect">
                    <option value="all">All Categories</option>
                    <option value="Science">Science</option>
                    <option value="Politics">Politics</option>
                    <option value="War">War</option>
                    <option value="Art">Art</option>
                    <option value="Other">Other</option>
                </select>
            </div>
        </div>
        
        <div id="timeline" class="timeline"></div>
    </div>
    
    <script src="dist/app.js" type="module"></script>
</body>
</html>
